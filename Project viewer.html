<div class="row">
	<div class="card" style="text-align: center;">
		<h2 id="title">Title Heading</h2>
		<h5>Embedded thanks to Turbowarp</h5>
		<iframe src="Unknown source" width="480" height="360" allowtransparency="true" frameborder="0" scrolling="no" allowfullscreen id="player"></iframe>
		<script>
			const queryString = window.location.search;
			const urlParams = new URLSearchParams(queryString);
			const projectID = urlParams.get('project');

			const title = document.getElementById("title"); 
			title.innerHTML = projectID;

			const player = document.getElementById("player");
			player.src = "projects/" + projectID + ".html";
	    </script>
		<p>Some txt...</p>
		<p>More txt... txt....</p>
	</div>	
</div>
